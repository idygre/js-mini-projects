<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="image-search-app/image-search-app.css">
</head>
<body>
  <h1>Image Search App</h1>
  <form>
    <input type="text" id="search-input" placeholder="Search image here">
    <button id="submit-button">Submit</button>
  </form>
  
  <div class="search-results">

    <div class="image-card">
      <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60" alt="">
      <a href="https://unsplash.com/s/photos/cat">Picture of a cat</a>
    </div>

    <div class="image-card">
      <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60" alt="">
      <a href="https://unsplash.com/s/photos/cat">Picture of a cat</a>
    </div>

    <div class="image-card">
      <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1400&q=60" alt="">
      <a href="https://unsplash.com/s/photos/cat">Picture of a cat</a>
    </div>

  </div>
  <button id="show-more-button">Show more</button>

</body>
</html>
